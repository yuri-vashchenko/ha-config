title: Home
type: panel
layout:
  width: 300
  max_cols: 3
badges: []
cards:
  - type: custom:layout-card
    layout_type: horizontal
    layout:
      width: 300
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mini-graph-card
                height: 75
                font_size: 200
                hour24: true
                decimals: 1
                entities:
                  - sensor.street_thermometer_temperature
                color_thresholds:
                  - value: 0
                    color: "#CCE5FF"
                  - value: 10
                    color: "#66B2FF"
                  - value: 18
                    color: "#0080FF"
                  - value: 20
                    color: "#87c087"
                  - value: 21
                    color: "#389638"
                  - value: 24
                    color: "#FF9932"
                  - value: 25
                    color: "#FF8000"
                  - value: 26
                    color: "#ff0000"
              - type: weather-forecast
                entity: weather.yandex_weather
                show_forecast: false
          - type: vertical-stack
            cards:
              - type: custom:mini-graph-card
                height: 75
                decimals: 1
                hour24: true
                entities:
                  - sensor.street_thermometer_humidity
              - type: custom:mini-graph-card
                name: Улица давление
                hour24: true
                height: 75
                decimals: 0
                entities:
                  - sensor.street_thermometer_pressure
              - type: custom:compass-card
                indicator_sensors:
                  - sensor: sensor.gismeteo_hourly_wind_bearing
                    indicator:
                      type: arrow_inward
                value_sensors:
                  - sensor: sensor.gismeteo_hourly_wind_speed
                header:
                  title:
                    value: Ветер
                    icon:
                    color: green  # default color (for state is less than the lowest dynamic_style.bands.from_value)
                    dynamic_style:
                      sensor: sensor.gismeteo_hourly_wind_speed
                      bands:
                        - from_value: 5
                          color: yellow
                        - from_value: 10
                          color: orange
                        - from_value: 15
                          color: red
                        - from_value: 20
                          color: purple
                compass:
                  circle:
                    color: green  # default color (for state is less than the lowest dynamic_style.bands.from_value)
                    dynamic_style:
                      sensor: sensor.gismeteo_hourly_wind_speed
                      bands:
                        - from_value: 5
                          color: yellow
                        - from_value: 10
                          color: orange
                        - from_value: 15
                          color: red
                        - from_value: 20
                          color: purple
                language: ru
      - type: vertical-stack
        cards:
          - type: custom:clock-weather-card
            entity: weather.gismeteo_hourly
            title: Погода во Владивостоке
            sun_entity: sun.sun
            temperature_sensor: sensor.street_thermometer_temperature
            weather_icon_type: fill
            animated_icon: true
            forecast_days: 10
            locale: ru
            time_format: 24
            date_pattern: P
            hide_today_section: false
            hide_forecast_section: false
            hide_clock: false
            hide_date: false
            hourly_forecast: true
            use_browser_time: true
          - type: custom:clock-weather-card
            entity: weather.gismeteo_daily
            title: Погода на неделю
            sun_entity: sun.sun
            temperature_sensor: sensor.street_thermometer_temperature
            weather_icon_type: fill
            animated_icon: true
            forecast_days: 7
            locale: ru
            time_format: 24
            date_pattern: P
            hide_today_section: true
            hide_forecast_section: false
            hide_clock: true
            hide_date: true
            hourly_forecast: false
            use_browser_time: true
      - type: vertical-stack
        cards:
          - type: entity-filter
            entities:
              - person.elena_vashchenko
              - person.yuri_vashchenko
              - person.svetlana_vashchenko
              - person.mikhail_vashchenko
              - person.oleg_vashchenko
              - person.galina_vashchenko
              - person.alexey_vashchenko
            state_filter:
              - home
            card:
              type: glance
              title: Пользователи дома
          - type: entity
            entity: sensor.next_bus
            state_color: true
            name: Следующий 66й
