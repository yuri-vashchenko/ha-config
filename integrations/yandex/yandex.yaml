yandex_smart_home:
  filter:
    include_entities:
      - media_player.kitchen_tv
      - media_player.tv_mama
      - light.switch_kitchen
      - light.switch_mama
      - sensor.temperature_humidity_balcony_temperature
      - sensor.temperature_humidity_balcony_humidity
      - sensor.temperature_humidity_svetlana_temperature
      - sensor.temperature_humidity_svetlana_humidity
      - sensor.temperature_humidity_michael_temperature
      - sensor.temperature_humidity_michael_humidity
      - sensor.temperature_humidity_mama_temperature
      - sensor.temperature_humidity_mama_humidity
      - sensor.elena_0xe72e001268f1_temperature
      - sensor.elena_0xe72e001268f1_humidity
      - sensor.temperature_humidity_street_temperature
      - sensor.temperature_humidity_street_humidity
      - sensor.temperature_humidity_street_pressure
      - script.update_shopping_list
      - switch.kitchen_hold_light_on
      - switch.kitchen_hold_light_off
  entity_config:
    media_player.kitchen_tv:
      type: devices.types.media_device.tv
      #relative_volume_only: false
      name: "Телевизор"
      room: "Кухня"
    light.switch_kitchen:
      name: "Люстра"
      room: "Кухня"
    light.switch_mama:
      name: "Лампа"
      room: "Мама"
    media_player.tv_mama:
      name: "Телевизор"
      room: "Мама"
    temperature_humidity.street:
      name: "Температура"
      room: "Улица"
      properties:
        - type: temperature
          entity: sensor.temperature_humidity_street_temperature
        - type: humidity
          entity: sensor.temperature_humidity_street_humidity
        - type: pressure
          entity: sensor.temperature_humidity_street_pressure
    temperature_humidity.balcony:
      name: "Температура"
      room: "Балкон"
      properties:
        - type: temperature
          entity: sensor.temperature_humidity_balcony_temperature
        - type: humidity
          entity: sensor.temperature_humidity_balcony_humidity
    temperature_humidity.svetlana:
      name: "Температура"
      room: "Света"
      properties:
        - type: temperature
          entity: sensor.temperature_humidity_svetlana_temperature
        - type: humidity
          entity: sensor.temperature_humidity_svetlana_humidity
    temperature_humidity.michael:
      name: "Температура"
      room: "Миша"
      properties:
        - type: temperature
          entity: sensor.temperature_humidity_michael_temperature
        - type: humidity
          entity: sensor.temperature_humidity_michael_humidity
    temperature_humidity.mama:
      name: "Температура"
      room: "Мама"
      properties:
        - type: temperature
          entity: sensor.temperature_humidity_mama_temperature
        - type: humidity
          entity: sensor.temperature_humidity_mama_humidity
    temperature_humidity.elena:
      name: "Температура"
      room: "Лена"
      properties:
        - type: temperature
          entity: sensor.elena_0xe72e001268f1_temperature
        - type: humidity
          entity: sensor.elena_0xe72e001268f1_humidity

    switch.kitchen_hold_light_on:
      name: "Не выключать свет"
      room: "Кухня"
    switch.kitchen_hold_light_off:
      name: "Не включать свет"
      room: "Кухня"
