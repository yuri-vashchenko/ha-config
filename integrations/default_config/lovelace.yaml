# Lovelace component for confuring the UI.
# https://www.home-assistant.io/lovelace/

lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/battery-state-card/battery-state-card.js
      type: module
    - url: /hacsfiles/clock-weather-card/clock-weather-card.js
      type: module
    - url: /hacsfiles/compass-card/compass-card.js
      type: module
    - url: /hacsfiles/entity-attributes-card/entity-attributes-card.js
      type: module
    - url: /hacsfiles/flipdown-timer-card/flipdown-timer-card.js
      type: module
    - url: /hacsfiles/ha-sankey-chart/ha-sankey-chart.js
      type: module
    - url: /hacsfiles/history-explorer-card/history-explorer-card.js
      type: module
    - url: /hacsfiles/light-entity-card/light-entity-card.js
      type: module
    - url: /hacsfiles/logbook-card/logbook-card.js
      type: module
    - url: /hacsfiles/lovelace-auto-entities/auto-entities.js
      type: module
    - url: /hacsfiles/lovelace-card-mod/card-mod.js
      type: module
    - url: /hacsfiles/lovelace-layout-card/layout-card.js
      type: module
    - url: /hacsfiles/lovelace-multiple-entity-row/multiple-entity-row.js
      type: module
    - url: /hacsfiles/lovelace-mushroom/mushroom.js
      type: module
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/stack-in-card/stack-in-card.js
      type: module
    - url: /hacsfiles/vacuum-card/vacuum-card.js
      type: module
    - url: /hacsfiles/vertical-stack-in-card/vertical-stack-in-card.js
      type: module
    - url: /hacsfiles/weather-chart-card/weather-chart-card.js
      type: module

  dashboards:
    lovelace-graph:
      mode: yaml
      filename: ui-graph.yaml
      title: Графики
      icon: mdi:chart-bell-curve-cumulative
      show_in_sidebar: true
      require_admin: true
    lovelace-tablet:
      mode: yaml
      filename: ui-tablet.yaml
      title: Планшет
      icon: mdi:tablet-dashboard
      show_in_sidebar: true
      require_admin: false
