# mqtt_room
# https://www.home-assistant.io/integrations/mqtt_room/

sensor:
  # One entry for each beacon you want to track
  - platform: mqtt_room
    device_id: "yuri_phone_ble"
    name: 'room Yuri Phone BLE'
    state_topic: 'espresense/devices/yuri_phone_ble'
    timeout: 10
    away_timeout: 120  # number of seconds after which the enitity will get status not_home
  - platform: mqtt_room
    device_id: "iBeacon:2cf60582-2829-4ba9-befe-8462bc00e0ca-100-1"
    name: 'room Yuri Watch BLE'
    state_topic: 'espresense/devices/iBeacon:2cf60582-2829-4ba9-befe-8462bc00e0ca-100-1'
    timeout: 10
    away_timeout: 120  # number of seconds after which the enitity will get status not_home
  - platform: mqtt_room
    device_id: "name:bubble-mini"
    name: 'room Yuri Bubble mini'
    state_topic: 'espresense/devices/name:bubble-mini'
    timeout: 10
    away_timeout: 120  # number of seconds after which the enitity will get status not_home
  - platform: mqtt_room
    device_id: "mifit:e07426fac5e8"
    name: 'room Elena Mi Smart Band 6'
    state_topic: 'espresense/devices/mifit:e07426fac5e8'
    timeout: 10
    away_timeout: 120  # number of seconds after which the enitity will get status not_home
  - platform: mqtt_room
    device_id: "3c70ef1d5088"
    name: 'room Elena Xiaomi Smart Band 7 Pro'
    state_topic: 'espresense/devices/3c70ef1d5088'
    timeout: 10
    away_timeout: 120  # number of seconds after which the enitity will get status not_home
  - platform: mqtt_room
    device_id: "elena_phone_ble"
    name: 'room Elena Phone BLE'
    state_topic: 'espresense/devices/elena_phone_ble'
    timeout: 10
    away_timeout: 120  # number of seconds after which the enitity will get status not_home
  - platform: mqtt_room
    device_id: "mifit:d3ccfa54baeb"
    name: 'room Mama Mi Smart Band 4'
    state_topic: 'espresense/devices/mifit:d3ccfa54baeb'
    timeout: 10

